<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Facts Explorer</title>
    <link href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body >
    <h1 class="header"> Country Facts Explorer </h1>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" id="country-inp" placeholder="Enter a country name here"/>
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
    </div>
  <script src="./script.js"></script> 
  <script>
    // Get the current year
    var currentYear = new Date().getFullYear();

    // Display the current year in the HTML element with id "currentYear"
    document.getElementById("currentYear").innerText = currentYear;
    
  </script> 

</body>
</html>
